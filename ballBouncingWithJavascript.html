<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <link rel="stylesheet" type="text/css" href="ball.css">
</head>
<body>

<div class="bounceArea" id="bounceArea"></div>
<div class="ball" id="ball"></div>
<script>
var bounceArea = document.getElementById("bounceArea");
//var ctx = canvas.getContext("2d");
var ball = document.getElementById("ball");
var x = 60;
var y = 0;
var dx = 1;
var dy = -2;
function draw() {

x += dx;
y += dy;
ball.style.left = ""+x+"px";
//console.log(ball.style.left);
ball.style.top = ""+y+"px";
//console.log(ball.style.top);
console.log(bounceArea.style.scrollHeight)
if(x + dx > bounceArea.scrollWidth || x + dx < 0) {
    dx = -dx;
}

if(y + dy > bounceArea.scrollHeight || y + dy < 0) {
    dy = -dy;
}
}
setInterval(draw, 10);
</script>

</body>
</html>
